version: 2
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "."
    gen:
      go:
        package: "sqlc"
        out: "."
        sql_package: "pgx/v5"

        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_db_tags: true

        output_db_file_name: gen_db.go
        output_models_file_name: gen_models.go

        json_tags_case_style: camel

        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              package: "uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
                import: "github.com/google/uuid"
                package: "uuid"
                type: "NullUUID"
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
